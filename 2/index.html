<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿苹果 轮播图</title>
    <link rel="stylesheet" href="css.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//at.alicdn.com/t/font_684188_7r8mjkz36j87u8fr.js"></script>
</head>
<!-- 无缝轮播又可以直接点击跳转到对应图片 -->
<body>
    <div class="content">
        <h1>轮播图</h1>
        <h2>Slideshow</h2>
        <div id="window">
            <div id="slideshow">
                <img src="1.jpg" alt="圖片一">
                <img src="2.jpg" alt="圖片二">
                <img src="3.jpg" alt="圖片三">
                <img src="4.jpg" alt="圖片四">
            </div>
            <div id="x">
                <button id="pre">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-jiantou"></use>
                    </svg>
                </button>
                <button id="next">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-jiantou1"></use>
                    </svg>
                </button>
            </div>

            <div id="btn">
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>

        </div>
        
        
           
        
        
    </div>
    <script src="main.js"></script>
</body>

</html>
